tabspaces: 4

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

window:
  opacity: 0.8

font:
  normal:
    family: Ubuntu Mono
    style: Regular

  bold:
    family: Ubuntu Mono
    style: Bold

  size: 14.0

  scale_with_dpi: true

schemes:
# Apply the color scheme.
colors:
  # Default colors
  primary:
    background: '#181818'
    foreground: '#d8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#d8d8d8'
    cursor: '#d8d8d8'

  # Normal colors
  normal:
    black: '#181818'
    red: '#ab4642'
    green: '#a1b56c'
    yellow: '#f7ca88'
    blue: '#7cafc2'
    magenta: '#ba8baf'
    cyan: '#86c1b9'
    white: '#d8d8d8'

  # Bright colors
  bright:
    black: '#585858'
    red: '#ab4642'
    green: '#a1b56c'
    yellow: '#f7ca88'
    blue: '#7cafc2'
    magenta: '#ba8baf'
    cyan: '#86c1b9'
    white: '#f8f8f8'
theme: Base16-Default-Dark
